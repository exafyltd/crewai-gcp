steps:
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/crewai-gcp:$COMMIT_SHA', '.']
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/crewai-gcp:$COMMIT_SHA']
  - name: 'gcr.io/cloud-builders/gcloud'
    args: ['run', 'deploy', 'crewai-prompt-synth',
           '--image', 'gcr.io/$PROJECT_ID/crewai-gcp:$COMMIT_SHA',
           '--region', 'us-central1',
           '--memory', '1Gi',
           '--cpu', '2',
           '--allow-unauthenticated',
           '--set-env-vars', 'VERTEX_LOCATION=us-central1']

images: ['gcr.io/$PROJECT_ID/crewai-gcp:$COMMIT_SHA']
options:
  logging: CLOUD_LOGGING_ONLY
