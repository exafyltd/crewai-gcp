name: Deploy to Cloud Run
on:
  push:
    branches: [ main ]
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: projects/86804897789/locations/global/workloadIdentityPools/gh-pool/providers/gh-provider
          service_account: lovable-vitana-vers1@appspot.gserviceaccount.com

      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy crewai-gcp \
            --image=europe-west1-docker.pkg.dev/lovable-vitana-vers1/app/crewai-gcp:alive \
            --region=europe-west1 \
            --platform=managed \
            --allow-unauthenticated \
            --port=8080 \
            --no-use-http2 \
            --service-account=lovable-vitana-vers1@appspot.gserviceaccount.com

      - name: Test endpoints
        run: |
          URL=https://crewai-gcp-86804897789.europe-west1.run.app
          curl -s "$URL/alive"
          curl -s "$URL/"
